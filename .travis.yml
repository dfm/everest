language: python
python:
  - "2.7"
  - "3.4"

cache: pip

addons:
  apt:
    packages:
    - python-pip
    - libeigen3-dev
    - python-numpy
    - python-scipy

before_install:
  - pip install george

install:
  - pip install coveralls
  - pip install matplotlib
  - python setup.py install

script: 
  - nosetests -w tests
  - coverage run --source=everest setup.py test

after_success:
  - coveralls